<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SIO Tolichowki Baitul Maal Interface (Members ONLY)</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

</head>
<body>
<div class="center">
  <div class="card" role="main" aria-labelledby="title">
    <div class="quote-wrap" id="intro">
      <div class="quote" id="quoteText"></div>
      <div class="sub">â€” <span id="quoteAuthor">Unknown</span></div>
      <div class="muted sm"></div>
    </div>

    <div class="form" id="donationForm" aria-hidden="true">
      <h1 id="title" style="margin:0 0 0.6rem 0;font-size:1.15rem">Make a donation</h1>

      <div class="grid row-2">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" autocomplete="name" type="text" placeholder="Full name" maxlength="100" />
        </div>
        <div class="field">
          <label for="unit">Unit</label>
          <input id="unit" name="unit" type="text" placeholder="" maxlength="100" />
        </div>
      </div>

      <div class="grid row-2" style="margin-top:0.6rem">
        <div class="field">
          <label for="amount">Amount (INR)</label>
          <input id="amount" name="amount" type="number" placeholder="e.g. 100" min="1" step="1" />
        </div>
        <div class="field">
          <label for="month">Month (purpose)</label>
          <select id="month" name="month">
            <option value="">Select month</option>
            <option>January</option><option>February</option><option>March</option><option>April</option>
            <option>May</option><option>June</option><option>July</option><option>August</option>
            <option>September</option><option>October</option><option>November</option><option>December</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button class="primary" id="donateBtn" type="button">Donate via UPI</button>
        <button class="ghost" id="copyLink" type="button">Copy UPI link</button>
        <div id="statusIndicator" class="muted sm" aria-live="polite"></div>
      </div>

      <div class="note sm" id="noteArea">
        After you click Donate, your UPI app will open. This records an <strong>INITIATED</strong> attempt in the sheet, 
        verification of payments
         to be done  manually later.
         <i>In sha Allah</i> 
      </div>

      <div id="message" style="display:none"></div>

    </div>
  </div>
</div>

</body>
</html>
